<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BX-PREMIUM</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">
  <h1 class="title">BX-PREMIUM SCRIPT</h1>
  <p class="desc">Choose currency and pay to access the premium key</p>

  <!-- Selector de moneda -->
  <select id="currency">
    <option value="EUR">€ Euro</option>
    <option value="USD">$ Dollar</option>
    <option value="GBP">£ Pound</option>
  </select>

  <!-- PayPal -->
  <div id="paypal-button-container"></div>

  <!-- Botón instrucciones -->
  <button id="instructions-btn">Instructions</button>

  <!-- Modal instrucciones -->
  <div id="instructions-modal">
    <div class="modal-content">
      <h2>How does the key work?</h2>
      <p>
        After purchasing BX-Premium, you will receive access to a daily key.<br><br>
        This key unlocks the premium features of the script.<br><br>
        Keys are updated regularly for security reasons.
      </p>
      <button onclick="closeInstructions()">Close</button>
    </div>
  </div>

  <!-- Link final -->
  <div id="key-link" style="display:none;">
    <a href="https://dailykey.vercel.app/" target="_blank">Access Daily Key</a>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
