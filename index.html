<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>BX-Premium</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>BUY BX-PREMIUM NOW!</h1>
    <div class="pack" id="buyPack">
      <p>Click to buy your BX-Premium Pack</p>
    </div>
  </div>

  <!-- Frame de compra oculto al inicio -->
  <div class="buy-frame" id="buyFrame">
    <h2>Choose your payment method</h2>
    <button id="robuxBtn">500 Robux</button>
    <button id="paypalBtn">PayPal $4</button>
    <button id="closeFrame">Close</button>
  </div>

  <!-- Mensaje de key -->
  <div class="key-msg" id="keyMsg">
    <p>Your daily key is: <a href="https://dailykey.vercel.app/" target="_blank">Click here</a></p>
    <button id="closeKeyMsg">Close</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
